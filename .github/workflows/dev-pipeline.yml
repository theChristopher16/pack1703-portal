name: Development Pipeline (Quick Tests)

on:
  push:
    branches: [ develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ develop, main ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Set up test environment
      run: |
        echo "NODE_ENV=test" >> $GITHUB_ENV
        echo "CI=true" >> $GITHUB_ENV
    
    - name: Run TypeScript type checking
      run: npx tsc --noEmit
    
    - name: Run linting
      run: npm run lint || echo "Linting completed with warnings"
    
    - name: Run basic tests (no coverage)
      run: npm test -- --watchAll=false --testTimeout=10000 --passWithNoTests
      env:
        CI: true
        NODE_ENV: test
    
    - name: Quick build test
      run: npm run build
      env:
        CI: false

  deploy-dev:
    needs: quick-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
      env:
        CI: false
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools@latest
    
    - name: Deploy to Firebase (Development Channel)
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        channelId: development
        projectId: pack-1703-portal
        entryPoint: .
